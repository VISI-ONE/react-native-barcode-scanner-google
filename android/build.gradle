apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a","arm64-v8a","x86","x86_64"
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-vision:16.2.0' // 8.1.0 or higher required
    implementation 'com.facebook.react:react-native:0.20.+'
}
